{% extends 'base.html' %}

{% block content %}
  <section class="max-w-sm w-full rounded-md border border-gray-200 text-gray-500 p-4 md:p-8 dark:text-gray-400 dark:border-gray-600">
    <div class="px-4 flex items-center justify-between">
      <span class="text-lg font-medium text-gray-900 dark:text-gray-100">
        {{ current_date|date:"F Y"}}
      </span>
      <div class="flex items-center">
        <button class="p-2 text-lg text-primary-600 hover:scale-125 hover:text-primary-500 dark:text-primary-500 dark:hover:text-primary-600" aria-label="previous month">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
        </button>
        <button class="p-2 text-lg text-primary-600 hover:scale-125 hover:text-primary-500 dark:text-primary-500 dark:hover:text-primary-600" aria-label="next month">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </div>
    <div class="grid grid-cols-7 auto-rows-max justify-items-center pt-8">
      {% for day in weekdays%}
        <div class="w-full mb-6">
          <p class="text-base font-medium text-center text-gray-800 dark:text-gray-200">
            {{ day }}
          </p>
        </div>
      {% endfor %}
      {% for week in calendar %}
        {% for day, available in week %}
          <div class="px-2 py-2 flex w-full items-center justify-center">
            {% if day != 0 %}
              <p class="w-7 h-7 rounded-full flex items-center justify-center text-base font-medium {% if day == current_date.day %}text-white bg-secondary-700 focus:outline-none{% elif available and day > current_date.day %}text-gray-500 dark:text-gray-400{% else %}text-gray-400 dark:text-gray-500{% endif %}">
                {{ day }}
              </p>
            {% endif %}
          </div>
        {% endfor %}
      {% endfor %}
    </div>
  </section>
{% endblock %}
