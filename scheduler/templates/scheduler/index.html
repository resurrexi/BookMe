{% extends 'base.html' %}

{% block content %}
  <section id="booking-section" class="w-full text-gray-500 dark:text-gray-400">
    <form class="space-y-6 divide-y divide-gray-200 dark:divide-gray-600">
      <div>
        <label class="text-base font-medium text-gray-900 dark:text-gray-100">
          Event type
        </label>
        <p class="text-sm leading-5 text-gray-500 dark:text-gray-400">
          What type of event do you want to schedule?
        </p>
        <fieldset class="mt-4">
          <legend class="sr-only">Event type</legend>
          <div class="space-y-4">
            <div class="flex items-center">
              <input id="phone" name="event-type" type="radio" class="focus:ring-primary-500 h-4 w-4 text-primary-600 border-gray-300">
              <label for="phone" class="ml-3 block text-sm font-medium text-gray-700 dark:text-gray-300">
                Phone call
              </label>
            </div>
            <div class="flex items-center">
              <input id="gmeet" name="event-type" type="radio" class="focus:ring-primary-500 h-4 w-4 text-primary-600 border-gray-300">
              <label for="gmeet" class="ml-3 block text-sm font-medium text-gray-700 dark:text-gray-300">
                Google Meet
              </label>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="pt-6">
        <label class="text-base font-medium text-gray-900 dark:text-gray-100">
          Duration
        </label>
        <p class="text-sm leading-5 text-gray-500 dark:text-gray-400">
          How long is the event?
        </p>
        <fieldset class="mt-4">
          <legend class="sr-only">Duration</legend>
          <div class="space-y-4">
            <div class="flex items-center">
              <input id="min15" name="duration" type="radio" class="focus:ring-primary-500 h-4 w-4 text-primary-600 border-gray-300">
              <label for="min15" class="ml-3 block text-sm font-medium text-gray-700 dark:text-gray-300">
                15 minutes
              </label>
            </div>
            <div class="flex items-center">
              <input id="min30" name="duration" type="radio" class="focus:ring-primary-500 h-4 w-4 text-primary-600 border-gray-300">
              <label for="min30" class="ml-3 block text-sm font-medium text-gray-700 dark:text-gray-300">
                30 minutes
              </label>
            </div>
            <div class="flex items-center">
              <input id="min45" name="duration" type="radio" class="focus:ring-primary-500 h-4 w-4 text-primary-600 border-gray-300">
              <label for="min45" class="ml-3 block text-sm font-medium text-gray-700 dark:text-gray-300">
                45 minutes
              </label>
            </div>
            <div class="flex items-center">
              <input id="min60" name="duration" type="radio" class="focus:ring-primary-500 h-4 w-4 text-primary-600 border-gray-300">
              <label for="min60" class="ml-3 block text-sm font-medium text-gray-700 dark:text-gray-300">
                60 minutes
              </label>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="pt-3 flex justify-end items-center">
        <button type="button" class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500" hx-get="{% url 'scheduler:index' %}" hx-trigger="click" hx-target="#booking-section" hx-swap="outerHTML">
          Next
        </button>
      </div>
    </form>
  </section>
{% endblock %}
