{% extends 'base.html' %}

{% block content %}
  <section class="text-gray-500 dark:text-gray-400">
    <form>
      <div>
        <label class="text-base font-medium text-gray-900">Event type</label>
        <p class="text-sm leading-5 text-gray-500">What type of event do you want to schedule?</p>
        <fieldset class="mt-4">
          <legend class="sr-only">Event type</legend>
          <div class="space-y-4">
            <div class="flex items-center">
              <input id="phone" name="event-type" type="radio" class="focus:ring-primary-500 h-4 w-4 text-primary-600 border-gray-300">
              <label for="phone" class="ml-3 block text-sm font-medium text-gray-700">
                Phone call
              </label>
            </div>
            <div class="flex items-center">
              <input id="gmeet" name="event-type" type="radio" class="focus:ring-primary-500 h-4 w-4 text-primary-600 border-gray-300">
              <label for="gmeet" class="ml-3 block text-sm font-medium text-gray-700">
                Google Meet
              </label>
            </div>
          </div>
        </fieldset>
      </div>
    </form>
    How long? <br />
    Your name: <br />
    Your email: <br />
  </section>
{% endblock %}
